plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use mavenCentral for resolving dependencies.
    mavenCentral()

    // mavens dependencies
    maven{
      url "http://jasperreports.sourceforge.net/maven2/"
      allowInsecureProtocol true
    }
    maven{
      url "http://jaspersoft.artifactoryonline.com/jaspersoft/third-party-ce-artifacts/"
      allowInsecureProtocol true
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // MySQLDriver
    implementation 'mysql:mysql-connector-java:8.0.12'

    // Material look and feel
    implementation 'com.formdev:flatlaf:1.0'
    implementation 'com.formdev:flatlaf-intellij-themes:1.0'

    // jasper reports
    implementation 'net.sf.jasperreports:jasperreports:6.1.0'

    // apache poi for exporting to excel
    implementation 'org.apache.poi:poi:3.9'
    implementation 'org.apache.poi:poi-ooxml:3.9'
}

application {
    // Define the main class for the application.
    mainClass = 'kasir.App'
}
